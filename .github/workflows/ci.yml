name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ./client/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run type checking
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

      - name: Run linter
        run: npm run lint

      - name: Build application
        run: npm run build

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server/daily-race-importer

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ./server/daily-race-importer/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Validate function configuration
        run: |
          echo "Validating Appwrite function configuration..."
          test -f appwrite.json && echo "✓ appwrite.json exists" || exit 1
          test -f functions/daily-race-importer/src/main.js && echo "✓ main.js exists" || exit 1
          test -f functions/daily-race-importer/package.json && echo "✓ function package.json exists" || exit 1
          echo "✓ Function structure validated"

      - name: Check function dependencies
        run: |
          cd functions/daily-race-importer
          npm install
          echo "✓ Function dependencies installed successfully"

      - name: Validate JavaScript syntax
        run: |
          cd functions/daily-race-importer
          node -c src/main.js && echo "✓ main.js syntax valid" || exit 1
          node -c src/database-setup.js && echo "✓ database-setup.js syntax valid" || exit 1
          echo "✓ JavaScript syntax validation completed"
